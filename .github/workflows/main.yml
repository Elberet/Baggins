name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'

jobs:
  luacheck:
    name: Run luacheck
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install and run Luacheck
      run: |
        sudo apt-get install luarocks
        luarocks install --local luacheck
        /home/runner/.luarocks/bin/luacheck . --no-color -q
  Create_Retail_Package:
    name: Create Retail Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Create Retail Package
      run: curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash -s -- -d
      env:
        CF_API_KEY: ${{ secrets.CF_API_KEY }}
        GITHUB_OAUTH: ${{ secrets.GITHUB_OAUTH }}
  Create_Classic_Package:
    name: Create Classic Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Create Classic Package
      run: curl -s https://raw.githubusercontent.com/BigWigsMods/packager/master/release.sh | bash -s -- -d -g 1.13.2
      env:
        CF_API_KEY: ${{ secrets.CF_API_KEY }}
        GITHUB_OAUTH: ${{ secrets.GITHUB_OAUTH }}
